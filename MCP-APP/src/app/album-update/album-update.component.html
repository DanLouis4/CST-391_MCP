<div class="container">
  <form *ngIf="album" (ngSubmit)="onSubmit()" #albumForm="ngForm">
    <section class="page-content py-4">
      <!-- Action bar -->
      <div class="d-flex justify-content-between align-items-center mb-5">
        <!-- Left -->
        <a routerLink="/albums" class="btn btn-outline-primary px-4">
          &larr; Back to Albums
        </a>

        <!-- Center -->
        <button type="submit" class="btn btn-success px-5">
          Save Changes
        </button>

        <!-- Right -->
        <a routerLink="/albums" class="btn btn-danger px-4">
          Cancel
        </a>
      </div>

      <!-- Page title -->
      <div class="text-center mb-4">
        <h2 class="fw-bold">Update Album</h2>
      </div>

      <hr class="my-4" />

        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="form-label">Artist</label>
            <input type="text" class="form-control" [(ngModel)]="album.artist" name="artist" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Album</label>
            <input type="text" class="form-control" [(ngModel)]="album.title" name="album_title" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Release Year</label>
            <input type="number" class="form-control" [(ngModel)]="album.release_year" name="release_year" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Artwork URL</label>
            <input type="url" class="form-control" [(ngModel)]="album.artwork_url" name="artwork_url" />
          </div>
          </div>


      <hr class="my-4" />
    </section>
  </form>
</div>
