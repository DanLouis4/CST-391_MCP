<div class="container page-content py-4">

  <h2 class="mb-4">Songs</h2>

  <div class="row g-3">
    <div class="col-md-6 col-lg-3" *ngFor="let song of songs">
      <div class="card h-100 shadow-sm">

        <!-- Card Image -->
        <img [src]="song.artwork_url ? song.artwork_url : 'assets/no-image-available.png'" [alt]="song.song_title"
          class="img-fluid" style="max-width: 100%;" />
        <ng-template #noImage>
          <img src="assets/no-image-available.png" class="card-img-top" alt="No Album Art Available" />
        </ng-template>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            {{ song.song_title }}
          </h5>

          <h6 class="card-subtitle mb-3 text-muted">
            {{ song.artist }}
          </h6>

          <div class="mt-auto d-flex justify-content-end gap-2">
            <!-- View -->
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/songs', song.song_id]" title="View"> View <i
                class="fa fa-eye"></i>
            </a>

            <!-- Edit -->
            <a class="btn btn-sm btn-outline-success" [routerLink]="['/songs/update', song.song_id]" title="Edit"> Edit
              <i class="fa fa-edit"></i>
            </a>

            <!-- Delete -->
            <button *ngIf="song.song_id" class="btn btn-sm btn-outline-danger" (click)="deleteSong(song.song_id)"
              title="Delete">Delete <i class="fa fa-trash"></i>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
<a routerLink="/songs/create" class="create-song-fab" aria-label="Create new song"><i class="fa fa-plus"></i>
</a>
