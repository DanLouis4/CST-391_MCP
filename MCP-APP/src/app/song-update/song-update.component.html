<div class="container">
  <form *ngIf="song" (ngSubmit)="onSubmit()" #songForm="ngForm">
    <section class="page-content py-4">
      <!-- Action bar -->
      <div class="d-flex justify-content-between align-items-center mb-5">
        <!-- Left -->
        <a routerLink="/songs" class="btn btn-outline-primary px-4">
          &larr; Back to Songs
        </a>

        <!-- Center -->
        <button type="submit" class="btn btn-success px-5">
          Save Changes
        </button>

        <!-- Right -->
        <a routerLink="/songs" class="btn btn-danger px-4">
          Cancel
        </a>
      </div>

      <!-- Page title -->
      <div class="text-center mb-4">
        <h2 class="fw-bold">Update Song</h2>
      </div>

      <hr class="my-4" />

      <div class="row">
        <!-- Column A -->
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="form-label">Song Title</label>
            <input id="song_title" type="text" class="form-control" [(ngModel)]="song.song_title" name="song_title"
              required />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Lyrics</label>
            <textarea class="form-control" rows="6" [(ngModel)]="song.lyrics" name="lyrics"></textarea>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Genre</label>
            <input type="text" class="form-control" [(ngModel)]="song.genre" name="genre"
              placeholder="e.g. Worship, Rock, Soundtrack" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Streaming URL</label>
            <input type="url" class="form-control" [(ngModel)]="song.streaming_url" name="streaming_url" />
          </div>
        </div>

        <!-- Column B -->
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="form-label">Artist</label>
            <input type="text" class="form-control" [(ngModel)]="song.artist" name="artist" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Album</label>
            <input type="text" class="form-control" [(ngModel)]="song.album_title" name="album_title" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Release Year</label>
            <input type="number" class="form-control" [(ngModel)]="song.release_year" name="release_year" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Artwork URL</label>
            <input type="url" class="form-control" [(ngModel)]="song.artwork_url" name="artwork_url" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Video URL</label>
            <input type="url" class="form-control" [(ngModel)]="song.video_url" name="video_url" />
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div class="row">
        <div class="col-lg-8">
          <div class="form-group mb-4">
            <label class="form-label">Notes</label>
            <textarea class="form-control" rows="3" [(ngModel)]="song.notes" name="notes"></textarea>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="form-group mb-3">
            <label class="form-label">Theme</label>
            <select class="form-select" [(ngModel)]="song.theme_id" name="theme_id" required>
              <option [ngValue]="null" disabled>-- Select a theme --</option>
              <option [ngValue]="1">
                Explicit — Direct Christian language and theology
              </option>
              <option [ngValue]="2">
                Implicit — Indirect Christian values or themes
              </option>
              <option [ngValue]="3">
                Interpretive — Christian meaning derived through analysis
              </option>
            </select>
          </div>
        </div>
      </div>

      <hr class="my-4" />
    </section>
  </form>
</div>
